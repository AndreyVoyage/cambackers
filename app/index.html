<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Камбыкеры</title>
  <link type="image/png" sizes="16x16" rel="icon" href="https://resize.yandex.net/mailservice?url=https%3A%2F%2Flh5.googleusercontent.com%2FE_kSj7C9ArE2HKkJoLKDN4wGOnfCcbGwE0reUnlF0t8g00e3ri0O3KI2fwwzg0MHwHZZVDIvJ8YwFJsgM0EyB_rK5I7WsPzN1Gm0qAa4Mwv9M3JY4-9FOoJOBQ0crHRHY1RUjljw&proxy=yes&key=b973663953b85442fd198fe6293eeb27">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>
  <main class="cambackers">
    <section class="cambackers__container">
      <div class="cambackers__first-col">
        <div class="cambackers__first-col-content">
          <p class="cambackers__text">ПОШ<br>АГО-ВЫЙ ПЛАН</p>
        </div>
      </div>
      <div class="cambackers__second-col">
        <div class="cambackers__second-col-content">
          <h1 class="cambackers__first-header">мастер-класс?</h1>
          <p class="cambackers__subtitle cambackers__subtitle--first">Скачайте пошаговый план</p>
          <h2 class="cambackers__second-header">«Как собственнику
            выйти из операционки»</h2>
          <p class="cambackers__subtitle cambackers__subtitle--second">и познакомьтесь с этим инструментом <b>прямо сейчас</b></p>
          <p class="cambackers__desc cambackers__desc--first">10 шагов помогут создать системный бизнес</p>
          <div class="cambackers__form">
            <p class="cambackers__desc cambackers__desc--second">Для получения бонуса введите email</p>
            <div class="cambackers__input">
              <input id="forEmail" type="text" placeholder="Ваш e-mail" name="Email" class="form__input _req _email">
              <label for="formEmail" class="form__label"></label>
              <button type="submit" class="form__button">Скачать пошаговый план</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
